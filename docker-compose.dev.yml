version: '3.8'

services:
  homepot-client-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homepot-client-dev
    ports:
      - "8000:8000"
    environment:
      - HOMEPOT_ENV=development
      - PYTHONPATH=/app/src
      - HOMEPOT_DEBUG=true
    volumes:
      - ./src:/app/src  # Mount source for development
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["uvicorn", "homepot_client.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    networks:
      - homepot-dev-network

networks:
  homepot-dev-network:
    driver: bridge
