version: '3.8'

services:
  homepot-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homepot-client
    ports:
      - "${HOMEPOT_PORT:-8000}:8000"
    environment:
      - HOMEPOT_ENV=${HOMEPOT_ENV:-production}
      - PYTHONPATH=/app/src
      - HOMEPOT_DEBUG=${HOMEPOT_DEBUG:-false}
    volumes:
      # Production: only data and logs
      - ${HOMEPOT_DATA_DIR:-./data}:/app/data
      - ${HOMEPOT_LOGS_DIR:-./logs}:/app/logs
      # Development: mount source code for hot reload (override with docker-compose.override.yml)
    command: >
      sh -c "
      if [ \"$$HOMEPOT_ENV\" = \"development\" ]; then
        uvicorn homepot_client.main:app --host 0.0.0.0 --port 8000 --reload
      else
        uvicorn homepot_client.main:app --host 0.0.0.0 --port 8000
      fi
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homepot-network

  # Optional: Add monitoring (uncomment when needed)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: homepot-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - homepot-network

networks:
  homepot-network:
    driver: bridge

volumes:
  homepot-data:
  homepot-logs:
