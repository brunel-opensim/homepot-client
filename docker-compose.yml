version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: homepot-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-homepot_db}
      - POSTGRES_USER=${POSTGRES_USER:-homepot_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-homepot_dev_password}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homepot_user} -d ${POSTGRES_DB:-homepot_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - homepot-network

  homepot-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homepot-client
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${HOMEPOT_PORT:-8000}:8000"
    environment:
      - HOMEPOT_ENV=${HOMEPOT_ENV:-production}
      - PYTHONPATH=/app
      - HOMEPOT_DEBUG=${HOMEPOT_DEBUG:-false}
      - DATABASE__URL=postgresql://${POSTGRES_USER:-homepot_user}:${POSTGRES_PASSWORD:-homepot_dev_password}@postgres:5432/${POSTGRES_DB:-homepot_db}
      - SECRET_KEY=${SECRET_KEY}

    volumes:
      # Always mount logs
      - ${HOMEPOT_LOGS_DIR:-./logs}:/app/logs
      # Mount source code in development mode only (set HOMEPOT_SOURCE_MOUNT=./backend/src)
      # - ${HOMEPOT_SOURCE_MOUNT}:/app/src:ro
    command: >
      sh -c "
      if [ \"$$HOMEPOT_ENV\" = \"development\" ]; then
        uvicorn homepot.main:app --host 0.0.0.0 --port 8000 --reload
      else
        uvicorn homepot.main:app --host 0.0.0.0 --port 8000
      fi
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - homepot-network

  # Optional: Add monitoring (uncomment when needed)
  # prometheus:
  #   image: prom/prometheus:latest
  #   container_name: homepot-prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
  #   networks:
  #     - homepot-network

networks:
  homepot-network:
    driver: bridge

volumes:
  postgres-data:
  homepot-logs:
