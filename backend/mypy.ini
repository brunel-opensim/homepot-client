[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True

# Allow untyped calls for internal modules that don't have type stubs yet
# These are our own internal modules, not third-party dependencies
no_implicit_reexport = False

# Ignore missing imports for optional dependencies and future modules
[mypy-jwt.*]
ignore_missing_imports = True

# Third-party libraries without type stubs
[mypy-pywebpush.*]
ignore_missing_imports = True

# Internal push notification modules - future implementations (not yet created)
# These are imported conditionally with try/except blocks
# The following modules don't exist yet and are planned for future implementation:
[mypy-homepot_client.push_notifications.fcm_android]
ignore_missing_imports = True

[mypy-homepot_client.push_notifications.unified_push]
ignore_missing_imports = True

[mypy-homepot_client.push_notifications.utils.payload_builders]
ignore_missing_imports = True

[mypy-homepot_client.push_notifications.utils.retry_handlers]
ignore_missing_imports = True
